<div *ngIf="user" class="card">

    <div class="card-header row align-items-center" style="padding: 5px;">
        <img class="rounded-circle" width="50" src={{user.avatarUrl}} alt="">
        <div style="padding-left: 5px;" class="h5">{{user.alias}}</div>
    </div>
    <div class="card-body">
        <div class="h7 text-muted">{{user.name}}</div>
        <div class="h7 text-muted">{{user.email}}</div>
        <!-- <div class="h7">Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js, etc. -->
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="h6 text-muted">Followers</div>
            <div class="h5">5.2342</div>
        </li>
        <li class="list-group-item">
            <div class="h6 text-muted">Following</div>
            <div class="h5">6758</div>
        </li>
        <li class="list-group-item">Vestibulum at eros</li>
    </ul>
</div>
