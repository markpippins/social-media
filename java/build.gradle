plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    implementation 'org.springframework.session:spring-session-core:2.4.1'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'com.itextpdf:itext7-core:7.0.4'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'org.freemarker:freemarker:2.3.31'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate:hibernate-validator:5.2.4.Final'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.22'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.2'
    testImplementation 'org.springframework.boot:spring-boot-test:2.4.2'
    compileOnly 'org.projectlombok:lombok:1.18.10'
}

group = 'com.angrysurfer'
version = '0.0.1-SNAPSHOT'
description = 'social'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
